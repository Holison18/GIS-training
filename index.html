<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>KNUST GIS - HOLISON</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.26/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.26/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView","esri/widgets/BasemapToggle","esri/widgets/BasemapGallery","esri/widgets/Search"], function(esriConfig, Map, MapView,BasemapToggle, BasemapGallery,Search                                                                                                              ) {

        esriConfig.apiKey = "AAPKc4bdd8bea48c445986d16a215a81a465HnEw7V2UySNBQio0lK6KaNjZ-rMh6K9oa1Wx01VK_dK5XqOTNpLCorqTgvj5SlOT";

        const map = new Map({
          basemap: "arcgis-topographic" // Basemap layer service
        });

        const view = new MapView({
          map: map,
          center: [-1.565423,6.673175], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const basemapToggle = new BasemapToggle({
        view: view,
        nextBasemap: "arcgis-imagery"
     });

      view.ui.add(basemapToggle,"bottom-right");

      const basemapGallery = new BasemapGallery({
        view: view,
        source: {
          query: {
            title: '"World Basemaps for Developers" AND owner:esri'
          }
        }
      });

      view.ui.add(basemapGallery, "top-right"); // Add to the view
      });

      const search = new Search({  //Add Search widget
        view: view
      });

      view.ui.add(search, "top-right"); //Add to the map
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
